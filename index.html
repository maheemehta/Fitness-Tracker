<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form id="workoutForm">
            <input type="text" id="exercise" placeholder="Exercise" required />
            <input type="number" id="duration" placeholder="Duration (minutes)" required />
            <input type="number" id="calories" placeholder="Calories Burned" required />
            <button type="submit">Add Workout</button>
        </form>
        <div id="workoutSummary" class="summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
